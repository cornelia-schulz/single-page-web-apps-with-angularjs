<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div ng-controller="ShoppingListAddController as addToList">
    <input type="text" ng-model="addToList.itemName" placeholder="Item name">
    <input type="text" ng-model="addToList.itemQuantity", placeholder="Quantity">
    <button ng-click="addToList.addItem();">Add to Shopping List</button>
  </div>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
         Buy {{ item.quantity }} of {{ item.name }}
         <button class="btn btn-default" ng-click="toBuy.addBoughtItem($index); toBuy.removeItem($index);"><span class="glyphicon glyphicon-ok"></span></button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.items.length < 1" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="boughtItem in alreadyBought.boughtItems">
         Bought {{ boughtItem.quantity }} of {{ boughtItem.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.boughtItems.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
