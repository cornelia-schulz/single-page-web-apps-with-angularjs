<!doctype html>
<html lang="en" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="What would you like to eat?" class="form-control" ng-model="narrowItDown.itemName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.useFoodFilter(narrowItDown.itemName, narrowItDown.categories);"{{ narrowItDown.itemName }}>Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->

      <found-items found-item="narrowItDown" on-remove="...."></found-items>

      <div class="emptyMessage" ng-if="narrowItDown.found.length < 1">Nothing found. Please try again.</div>


  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
